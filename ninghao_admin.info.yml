name: Ninghao Admin
type: theme
description: Admin theme by ninghao.net
package: Other
core: 8.x
libraries:
  - ninghao_admin/global-styling

libraries-override:
  core/normalize:
    css:
      base:
        assets/vendor/normalize-css/normalize.css: false
  seven/global-styling:
    css:
      base:
        css/base/elements.css: false
      component:
        css/components/buttons.css: false
  classy/base:
    css:
      component:
        css/components/button.css: false

base theme: seven

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first
